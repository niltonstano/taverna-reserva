services:
  mongodb:
    image: mongo:latest
    container_name: taverna_db
    hostname: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taverna-network

  api:
    build: ./backend
    container_name: taverna_api
    restart: unless-stopped
    init: true
    ports:
      - "0.0.0.0:3333:3333"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - MONGO_URI=mongodb://mongodb:27017/taverna?replicaSet=rs0
      - INITIAL_ADMIN_EMAIL=${INITIAL_ADMIN_EMAIL}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD}
      - MELHOR_ENVIO_TOKEN=${MELHOR_ENVIO_TOKEN}
      - MELHOR_ENVIO_URL=${MELHOR_ENVIO_URL:-https://sandbox.melhorenvio.com.br}
      - CEP_ORIGEM=${CEP_ORIGEM:-01001000}
    depends_on:
      mongodb:
        condition: service_healthy
    links:
      - mongodb:mongodb
    networks:
      - taverna-network

  web:
    build: ./frontend
    container_name: taverna_web
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://localhost:3333/api/v1
    depends_on:
      - api
    networks:
      - taverna-network

networks:
  taverna-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
