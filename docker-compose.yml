services:
  mongodb:
    image: mongo:latest
    container_name: taverna_db
    hostname: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taverna-network

  # Serviço auxiliar para configurar o ReplicaSet automaticamente
  mongo-init:
    image: mongo:latest
    container_name: taverna_mongo_init
    networks:
      - taverna-network
    depends_on:
      mongodb:
        condition: service_healthy
    entrypoint: >
      mongosh --host mongodb:27017 --eval '
        try {
          if (rs.status().ok) {
            console.log("Replica Set já configurado.");
          }
        } catch (e) {
          console.log("Iniciando configuração do Replica Set...");
          rs.initiate({
            _id: "rs0",
            members: [{ _id: 0, host: "mongodb:27017" }]
          });
          console.log("Replica Set configurado com sucesso!");
        }
      '

  api:
    build: ./backend
    container_name: taverna_api
    restart: unless-stopped
    init: true
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - MONGO_URI=mongodb://mongodb:27017/taverna?replicaSet=rs0&directConnection=true
      - INITIAL_ADMIN_EMAIL=${INITIAL_ADMIN_EMAIL}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD}
      - MELHOR_ENVIO_TOKEN=${MELHOR_ENVIO_TOKEN}
      - MELHOR_ENVIO_URL=${MELHOR_ENVIO_URL:-https://sandbox.melhorenvio.com.br}
      - CEP_ORIGEM=${CEP_ORIGEM:-01001000}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - taverna-network

  web:
    build: ./frontend
    container_name: taverna_web
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://localhost:3333/api/v1
    depends_on:
      - api
    networks:
      - taverna-network

networks:
  taverna-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
