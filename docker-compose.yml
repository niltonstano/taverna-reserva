version: "3.8"

services:
  # --- BANCO DE DADOS (Persistência) ---
  mongodb:
    image: mongo:latest
    container_name: taverna_db
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS:-admin}
    volumes:
      - mongo-data:/data/db
    networks:
      - taverna-network

  # --- BACKEND (API Fastify) ---
  api:
    build: ./backend
    container_name: taverna_api
    restart: always
    ports:
      - "3334:3333" # Acessamos por fora via 3334 para evitar portas zumbis
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3333
      - MONGO_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASS:-admin}@mongodb:27017/taverna-reserva?authSource=admin
    depends_on:
      - mongodb
    networks:
      - taverna-network

  # --- FRONTEND (React + Nginx) ---
  frontend:
    build: ./frontend
    container_name: taverna_web
    restart: always
    ports:
      - "8080:80" # Interface acessível em http://localhost:8080
    environment:
      - VITE_API_URL=http://localhost:3334/api/v1
    depends_on:
      - api
    networks:
      - taverna-network

networks:
  taverna-network:
    driver: bridge

volumes:
  mongo-data:
